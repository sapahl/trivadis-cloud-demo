<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Work Items</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Last processed work item</h2>
    <div class="row">
        <p class="col-md-12">The last processed work item is <strong><span id="content">N/A</span></strong>.</p>
        <ul id="list" />
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var source = new EventSource("/processed/stream");
    source.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data;
        $("#list").prepend('<li>' + event.data + '</li>');
    };
</script>
</html>
